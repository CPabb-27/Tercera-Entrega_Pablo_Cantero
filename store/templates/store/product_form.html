{% extends 'store/base.html' %}

{% block content %}
<div class="dark-box">
    <h1>Agregar Nuevo Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Producto</button>
    </form>
</div>
{% endblock %}
