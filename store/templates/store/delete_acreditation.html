{% extends "store/base.html" %}

{% block title %}Eliminar Acreditación{% endblock %}

{% block content %}
<div class="delete-acreditation-container">
    <h1>Eliminar Acreditación</h1>
    <p>¿Estás seguro de que deseas eliminar la acreditación de {{ acreditation.nombre }} {{ acreditation.apellido }}?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'acreditation' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
