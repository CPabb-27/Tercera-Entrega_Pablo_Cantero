<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar la acreditación "{{ acreditation.nombre }} {{ acreditation.apellido }}"?</p>
    <form method="post" action="{% url 'delete_accreditation' acreditation.pk %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'acreditation' %}">Cancelar</a>
    </form>
</body>
</html>
