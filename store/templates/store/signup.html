<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}">
</head>
<body>
    <div class="signup-container">
        <h1>Regístrate</h1>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">Nombre</label>
                <input type="text" name="first_name" id="id_first_name" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Apellido</label>
                <input type="text" name="last_name" id="id_last_name" required>
            </div>
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Contraseña</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirmar Contraseña</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
